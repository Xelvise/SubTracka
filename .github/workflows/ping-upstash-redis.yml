# .github/workflows/supabase-keepalive.yml
name: Ping Upstash Redis store every 14 days

on:
    schedule:
        - cron: "0 12 */10 * *"
    workflow_dispatch: # Allows manual triggering for testing

jobs:
    ping-upstash:
        runs-on: ubuntu-latest

        steps:
            - name: Ping Upstash Redis
              run: |
                  response=$(curl -s -o /dev/null -w "%{http_code}" https://3g1qv6s6fg.execute-api.eu-north-1.amazonaws.com/hello)

                  if [ "$response" -eq 200 ] || [ "$response" -eq 404 ]; then
                    echo "‚úÖ Upstash Redis ping successful (HTTP $response)"
                  else
                    echo "‚ùå Upstash Redis ping failed (HTTP $response)"
                    exit 1
                  fi

            - name: Log activity
              run: |
                  echo "üèì Upstash redis store pinged at $(date)"
                  echo "Next scheduled ping: $(date -d '+10 days')"
