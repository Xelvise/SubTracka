# .github/workflows/supabase-keepalive.yml
name: Ping Supabase

on:
    schedule:
        - cron: "0 12 */5 * *"
    workflow_dispatch: # Allows manual triggering for testing

jobs:
    ping-database:
        runs-on: ubuntu-latest

        steps:
            - name: Ping Supabase Database
              env:
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
              run: |
                  # Simple ping using curl to make a database request
                  response=$(curl -s -o /dev/null -w "%{http_code}" \
                    -H "apikey: $SUPABASE_ANON_KEY" \
                    -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
                    "$SUPABASE_URL/rest/v1/users")

                  if [ "$response" -eq 200 ] || [ "$response" -eq 404 ]; then
                    echo "‚úÖ Database ping successful (HTTP $response)"
                  else
                    echo "‚ùå Database ping failed (HTTP $response)"
                    exit 1
                  fi

            - name: Log activity
              run: |
                  echo "üèì Supabase database pinged at $(date)"
                  echo "Next scheduled ping: $(date -d '+5 days')"
